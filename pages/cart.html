<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Games Cart | Cart</title>
    <meta name="author" content="Rohit Prasad" />
    <meta name="description" content="Cart" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style/cart.css" />
    <link rel="stylesheet" href="https://particle-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="../style/authentication.css" />
    <link rel="stylesheet" href="../style/home.css" />
</head>

<body>
    <div class="home__container">
        <nav class="navbar simple">
            <h3 class="navbar__header">Games-Cart</h3>
            <ul class="navbar__list">
                <li class="navbar__list__items">
                    <input type="text" class="search" placeholder="🔍 Search" />
                </li>
                <li class="navbar__list__items">
                    <a href="./login.html">
                        <button class="btn btn__secondary">
              Login
            </button>
                    </a>
                </li>

                <li class="navbar__list__items">
                    <span class="badge__icons">
            <i class="fa-regular fa-heart icon"></i>
            <span class="badge__number badge__primary">5</span>
                    </span>
                </li>
                <li class="navbar__list__items">
                    <span class="badge__icons">
            <a href="./cart.html">
              <i class="fa-solid fa-cart-shopping icon"></i>
              <span class="badge__number badge__primary">5</span>
                    </a>
                    </span>
                </li>
            </ul>
        </nav>

        <div class="main__container">
            <div class="card card__horizontal card__shadow">
                <span class="card__image">
          <img src="../assets/image.jpg" alt="card Image" />
        </span>
                <div class="card__footer">
                    <span class="card__title">Super Mario</span>
                    <span class="card__details">
            <span class="card__details__price__new">₹2999</span>
                    <span class="card__details__price__old">₹3999</span>
                    <span class="card__details__discount">25% off</span>
                    </span>
                    <div class="card__buttons">
                        <button class="btn btn__error__outlined">
              Remove from Cart
            </button>
                        <button class="btn btn__primary">Move to wish list</button>
                    </div>
                </div>
            </div>
            <div class="cart">
                <h5>Price Details</h5>
                <hr />
                <div class="text__md">
                    Price(2 items)
                    <span class="text__right">5999</span>
                </div>
                <div class="text__md">
                    Discount
                    <span>-1999</span>
                </div>
                <div class="text__md">
                    Delivery Charges
                    <span>499</span>
                </div>
                <hr />
                <h5>
                    Total Amount
                    <span class="text__lg text__right">4499</span>
                </h5>
                <hr />
                <div class="text__md">You will save ₹1999 on this order</div>
                <button class="btn btn__primary">Place Order</button>
            </div>
        </div>
    </div>
</body>

</html>
