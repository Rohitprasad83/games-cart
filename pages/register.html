<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Games Cart</title>
    <meta name="author" content="Rohit Prasad" />
    <meta name="description" content="Register" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://particle-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="../style/authentication.css" />
    <link rel="stylesheet" href="../style/home.css" />
</head>

<body>
    <div class="home__container">
        <nav class="navbar simple">
            <a href="../index.html">
                <h3 class="navbar__header">Games-Cart</h3>
            </a>
            <ul class="navbar__list">
                <li class="navbar__list__items">
                    <input type="text" class="search" placeholder="  🔍Search" />
                </li>
                <li class="navbar__list__items">
                    <a href="./login.html">
                        <button class="btn btn__secondary">Login</button>
                    </a>
                </li>

                <li class="navbar__list__items">
                    <a href="./wishlist.html">
                        <span class="badge__icons">
                <i class="fa-regular fa-heart icon"></i>
                <span class="badge__number badge__primary">5</span>
                        </span>
                    </a>
                </li>
                <li class="navbar__list__items">
                    <a href="./cart.html">
                        <span class="badge__icons">
                <i class="fa-solid fa-cart-shopping icon"></i>
                <span class="badge__number badge__primary">5</span>
                        </span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main__container">
            <div class="form__group">
                <h4>Sign up</h4>
                <div class="form__name">
                    <label for="first__name">
              First Name
              <input
                type="text"
                id="first__name"
                name="first__name"
                class="form__group__input"
              />
            </label>
                    <label for="last__name">
              Last Name
              <input
                type="text"
                id="last__name"
                name="last__name"
                class="form__group__input"
              />
            </label>
                </div>
                <label for="username">
            Email
            <input
              type="text"
              id="username"
              name="username"
              class="form__group__input"
            />
          </label>
                <label for="password">
            Password
            <input
              type="password"
              id="password"
              name="password"
              class="form__group__input"
            />
          </label>
                <label for="password">
            Confirm Password
            <input
              type="password"
              id="password"
              name="password"
              class="form__group__input"
            />
          </label>
                <div class="form__bottom">
                    <label class="text__md">
              <input type="checkbox" />
              I accept all terms & conditions
            </label>
                </div>
                <button class="btn btn__primary login">Create a new Account</button>
                <div class="register text__center">
                    <a href="./login.html">Already have an account ></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
